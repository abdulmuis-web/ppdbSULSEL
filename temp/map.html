<!DOCTYPE html>
<html>
<head>
<title>Map</title>
<style>
#myMap {
   height: 350px;
   width: 680px;
}
</style>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAhJkb6pd9Itas-6Sav-LzzLEmdfA4P1to&libraries=geometry&language=en&callback=initMap" async defer></script>

<script type="text/javascript">
    function initMap(){
        srcLocation = new google.maps.LatLng(-5.134820, 119.418823);
        dstLocation = new google.maps.LatLng(-5.181384, 119.456741);
        var distance = google.maps.geometry.spherical.computeDistanceBetween(srcLocation, dstLocation)
        console.log(distance/1000); // Distance in Kms.
    }
</script>

</head>
<body>
<div id="myMap"></div>
<input id="address" type="text" style="width:600px;" /><br />
<input type="text" id="latitude" placeholder="Latitude" />
<input type="text" id="longitude" placeholder="Longitude" />

</body>
</html>
